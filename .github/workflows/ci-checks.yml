name: CI Checks

on:
  pull_request:
    paths-ignore:
      - '**/README.md'

jobs:
  build:
    name: Typecheck & Prisma Generate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

      - name: Run prisma generate
        run: npm run db:generate
